@(systemid:String)

@import helper._

<script>
function copyQuery(q) {
	query = document.getElementById('queryText');
	query.value=q;
}
</script>

<div id="right">
@Application.queries.getOrElse(systemid,Application.allqueries).map { k =>
  <div class="panelcollapsed" >
    <h2>Query</h2>
    <div class="panelcontent" onclick="copyQuery('@k.replace("\n","\\n")');">
      <pre><code>@k</code></pre>
    </div>
  </div>
}
</div>
